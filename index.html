<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum'n'Bass Sequencer<</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        :root {
            --neon-green: #39ff14;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --bg-dark: #0a0a0a;
            --panel-bg: #141414;
        }

        body {
            background-color: var(--bg-dark);
            color: #eee;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 15px var(--neon-green);
            color: var(--neon-green);
            letter-spacing: 2px;
        }

        .sequencer-container {
            background: var(--panel-bg);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 940px;
        }

        .btn {
            background: #222;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 8px 12px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            white-space: nowrap;
        }

        .btn:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 12px var(--neon-green);
        }

        .btn.active {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 15px var(--neon-green);
        }

        /* Bar Selector Buttons */
        .bar-btn {
            border-color: #555;
            color: #888;
            background: #111;
            min-width: 32px;
        }
        .bar-btn:hover {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            background: #1a1a1a;
            box-shadow: none;
        }
        .bar-btn.current {
            border-color: var(--neon-blue);
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .btn-blue { border-color: var(--neon-blue); color: var(--neon-blue); background: transparent; }
        .btn-blue:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 12px var(--neon-blue); }

        .btn-danger { border-color: var(--neon-pink); color: var(--neon-pink); background: transparent; }
        .btn-danger:hover { background: var(--neon-pink); color: #fff; box-shadow: 0 0 12px var(--neon-pink); }

        select {
            background: #1a1a1a;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 8px;
            border-radius: 4px;
            outline: none;
            font-family: 'Share Tech Mono', monospace;
        }

        input[type="range"] {
            accent-color: var(--neon-green);
            cursor: pointer;
        }

        /* Grid Setup */
        .grid-layout {
            display: grid;
            grid-template-columns: 80px repeat(16, 1fr);
            gap: 4px;
            margin-bottom: 8px;
            align-items: center;
        }

        .track-label {
            font-size: 0.7rem;
            color: #888;
            font-weight: bold;
            text-transform: uppercase;
            text-align: right;
            padding-right: 10px;
        }

        .step {
            aspect-ratio: 1/1;
            background: #222;
            border: 1px solid #333;
            border-radius: 2px;
            cursor: pointer;
            transition: transform 0.1s, background 0.1s;
            width: 100%;
        }

        .step.hidden-step {
            display: none;
        }

        .step:hover { background: #333; }
        
        /* Visual Beat Grouping (Step 0, 4, 8, 12...) */
        .step:not(.hidden-step):nth-of-type(4n+2) {
            border-left: 2px solid #555;
        }

        .step.active {
            background: var(--neon-green);
            box-shadow: 0 0 8px var(--neon-green);
            border-color: var(--neon-green);
        }
        
        .row-kick .step.active { background: var(--neon-blue); box-shadow: 0 0 8px var(--neon-blue); border-color: var(--neon-blue); }
        .row-snare .step.active { background: var(--neon-pink); box-shadow: 0 0 8px var(--neon-pink); border-color: var(--neon-pink); }
        .row-hihat .step.active { background: #ffd700; box-shadow: 0 0 8px #ffd700; border-color: #ffd700; }
        .row-openhat .step.active { background: #ff8c00; box-shadow: 0 0 8px #ff8c00; border-color: #ff8c00; }

        .step.playing {
            transform: scale(1.1);
            border: 2px solid #fff !important;
            z-index: 10;
        }

        .indicator {
            height: 6px;
            background: #1a1a1a;
            border-radius: 2px;
            transition: background 0.05s;
        }
        .indicator.hidden-step { display: none; }
        .indicator.active {
            background: #fff;
            box-shadow: 0 0 10px #fff;
        }

        /* Custom Scrollbar for container */
        .custom-scroll::-webkit-scrollbar {
            height: 8px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #111;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .grid-layout { grid-template-columns: 50px repeat(16, 1fr); gap: 2px; }
            .track-label { font-size: 0.55rem; padding-right: 4px; }
            .sequencer-container { padding: 12px; }
            .btn { padding: 6px 8px; font-size: 0.7rem; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <h1 class="text-3xl font-bold mb-6 text-center">Drum'n'Bass Sequencer</h1>

    <div class="sequencer-container">
        <!-- Main Controls -->
        <div class="flex flex-col gap-6 mb-6">
            
            <!-- Top Row: Transport & Settings -->
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex gap-2">
                    <button id="playBtn" class="btn">▶ PLAY</button>
                    <button id="stopBtn" class="btn">■ STOP</button>
                    <button id="clearBtn" class="btn btn-danger">CLEAR</button>
                </div>

                <div class="flex flex-wrap gap-4 items-center justify-center">
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-400">BPM</span>
                        <input type="range" id="bpmSlider" min="140" max="190" value="174" class="w-24 sm:w-32">
                        <span id="bpmVal" class="text-neon-blue w-8 text-sm font-bold">174</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-400">VOL</span>
                        <input type="range" id="volSlider" min="0" max="100" value="80" class="w-20 sm:w-24">
                    </div>
                </div>

                <div class="flex gap-2">
                    <button id="exportBtn" class="btn btn-blue" title="Download MIDI File">MIDI ↓</button>
                </div>
            </div>

            <!-- Second Row: Bar Selection & Preset -->
            <div class="flex flex-wrap items-center justify-between gap-4 bg-black/40 p-3 rounded-lg border border-gray-800">
                <!-- Bar Selectors -->
                <div class="flex items-center gap-2">
                    <span class="text-xs text-gray-400 font-bold mr-1">BAR:</span>
                    <button class="btn bar-btn current" data-bar="0">1</button>
                    <button class="btn bar-btn" data-bar="1">2</button>
                    <button class="btn bar-btn" data-bar="2">3</button>
                    <button class="btn bar-btn" data-bar="3">4</button>
                    
                    <div class="h-6 w-px bg-gray-700 mx-2"></div>
                    
                    <label class="flex items-center cursor-pointer gap-2">
                        <input type="checkbox" id="autoFollowCheck" checked class="accent-[#00f3ff]">
                        <span class="text-xs text-gray-400 select-none">AUTO-FOLLOW</span>
                    </label>
                </div>

                <select id="presetSelect" class="w-full sm:w-64 text-sm">
                    <option value="" disabled>Load 2-Step Variation...</option>
                </select>
            </div>
        </div>

        <!-- Pattern Info -->
        <div class="mb-4 text-center">
            <div id="patternName" class="text-neon-blue font-bold text-lg mb-1">Pattern: Loading...</div>
            <div id="descDisplay" class="text-gray-500 text-sm italic h-6 px-4 leading-snug"></div>
        </div>

        <!-- Sequencer Grid -->
        <div class="overflow-x-auto pb-4 custom-scroll">
            <div class="min-w-[650px]">
                <!-- Indicators -->
                <div class="grid-layout mb-2" id="indicators-row">
                    <div></div> <!-- Spacer for labels -->
                    <!-- JS will inject indicators here -->
                </div>

                <div id="grid-root">
                    <!-- Rows will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <div class="mt-8 text-gray-600 text-xs max-w-2xl text-center px-4">
        <p>4-Bar (64 steps) Sequencer. Select Bars [1]-[4] to edit different sections.</p>
        <p class="mt-2">Presets prioritized by 2-Step variations.</p>
    </div>

    <script>
        // --- AUDIO ENGINE ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let masterGain;
        let masterVol = 0.8;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
                masterGain = audioCtx.createGain();
                masterGain.gain.value = masterVol;
                masterGain.connect(audioCtx.destination);
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- SYNTHESIS ---
        const playKick = (time) => {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(masterGain);
            osc.frequency.setValueAtTime(150, time);
            osc.frequency.exponentialRampToValueAtTime(0.01, time + 0.5);
            g.gain.setValueAtTime(1, time);
            g.gain.exponentialRampToValueAtTime(0.01, time + 0.5);
            osc.start(time); osc.stop(time + 0.5);
        };

        const playSnare = (time) => {
            const bufSize = audioCtx.sampleRate * 0.2;
            const buffer = audioCtx.createBuffer(1, bufSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufSize; i++) data[i] = Math.random() * 2 - 1;
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const noiseFilter = audioCtx.createBiquadFilter();
            noiseFilter.type = 'highpass'; noiseFilter.frequency.value = 1000;
            const noiseGain = audioCtx.createGain();
            noise.connect(noiseFilter); noiseFilter.connect(noiseGain); noiseGain.connect(masterGain);
            noiseGain.gain.setValueAtTime(0.8, time);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, time + 0.2);
            noise.start(time); noise.stop(time + 0.2);

            const osc = audioCtx.createOscillator();
            const oscGain = audioCtx.createGain();
            osc.connect(oscGain); oscGain.connect(masterGain);
            osc.frequency.setValueAtTime(200, time);
            oscGain.gain.setValueAtTime(0.5, time);
            oscGain.gain.exponentialRampToValueAtTime(0.01, time + 0.1);
            osc.start(time); osc.stop(time + 0.1);
        };

        const playHat = (time, open = false) => {
            const bufSize = audioCtx.sampleRate * 0.3;
            const buffer = audioCtx.createBuffer(1, bufSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufSize; i++) data[i] = Math.random() * 2 - 1;
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass'; filter.frequency.value = 10000;
            const g = audioCtx.createGain();
            noise.connect(filter); filter.connect(g); g.connect(masterGain);
            const dur = open ? 0.3 : 0.05;
            const vol = open ? 0.4 : 0.25;
            g.gain.setValueAtTime(vol, time);
            g.gain.exponentialRampToValueAtTime(0.01, time + dur);
            noise.start(time); noise.stop(time + dur);
        };

        // --- SEQUENCER LOGIC ---
        const STEPS = 64; 
        const BAR_LENGTH = 16;
        
        const TRACKS = [
            { id: 'openhat', label: 'OH/Ride', color: 'row-openhat' },
            { id: 'hihat', label: 'C-Hat', color: 'row-hihat' },
            { id: 'snare', label: 'Snare', color: 'row-snare' },
            { id: 'kick', label: 'Kick', color: 'row-kick' }
        ];

        // Grid state: [row][step]
        let gridState = Array(4).fill().map(() => Array(STEPS).fill(false));
        
        // State
        let isPlaying = false;
        let currentStep = 0;
        let bpm = 174;
        let timerID;
        let nextNoteTime = 0.0;
        let currentBarView = 0;
        let autoFollow = true;
        const lookahead = 25.0;
        const scheduleAheadTime = 0.1;

        // --- REORDERED PRESETS ---

                name: "23. Footwork", 
                desc: "付点8分キック連打。シカゴ発祥。", 
                k: [0, 3, 6, 12, 16, 19, 22, 28, 32, 35, 38, 44, 48, 51, 54, 60], 
                s: [8, 24, 40, 56, 60], 
                ch: [0, 3, 6, 9, 12, 16, 19, 22, 25, 28, 32, 35, 38, 41, 44, 48, 51, 54, 57, 60], 
                oh: [] 
            },
            {
                name: "24. Footwork Juke",
                desc: "付点8分キック連打。高速ポリリズム。",
                k: [0, 3, 6, 9, 12, 16, 19, 22, 25, 28, 32, 35, 38, 41, 44, 48, 51, 54, 57, 60],
                s: [8, 24, 40, 56],
                ch: [4, 12, 20, 28, 36, 44, 52, 60],
                oh: []
            },
            {
                name: "25. 3-Snare Jungle",
                desc: "スネアを多用した攻撃的なジャングルビート。",
                k: [0, 10, 16, 26, 32, 42, 48, 58],
                s: [4, 7, 12, 20, 23, 28, 36, 39, 44, 52, 55, 60],
                ch: Array.from({length: 64}, (_, i) => i).filter(i => i % 2 === 0),
                oh: [0, 16, 32, 48]
            }
        ];

        // --- UI BUILDING ---
        function createGrid() {
            const root = document.getElementById('grid-root');
            const indRow = document.getElementById('indicators-row');
            root.innerHTML = '';
            indRow.innerHTML = '';

            // Spacer for label column
            const spacer = document.createElement('div');
            indRow.appendChild(spacer);

            // 1. Create top indicators (64 total)
            for (let i = 0; i < STEPS; i++) {
                const div = document.createElement('div');
                div.className = 'indicator';
                div.id = `ind-${i}`;
                div.dataset.bar = Math.floor(i / 16);
                if (div.dataset.bar != currentBarView) div.classList.add('hidden-step');
                indRow.appendChild(div);
            }

            // 2. Create track rows
            TRACKS.forEach((t, rowIdx) => {
                const row = document.createElement('div');
                row.className = `grid-layout ${t.color}`;
                
                const label = document.createElement('div');
                label.className = 'track-label';
                label.innerText = t.label;
                row.appendChild(label);

                for (let i = 0; i < STEPS; i++) {
                    const step = document.createElement('div');
                    step.className = 'step';
                    step.id = `step-${rowIdx}-${i}`;
                    step.dataset.bar = Math.floor(i / 16);
                    
                    if (Math.floor(i / 16) != currentBarView) {
                        step.classList.add('hidden-step');
                    }

                    step.addEventListener('click', () => {
                        gridState[rowIdx][i] = !gridState[rowIdx][i];
                        step.classList.toggle('active', gridState[rowIdx][i]);
                        document.getElementById('patternName').innerText = "Pattern: Manual Editing";
                        document.getElementById('descDisplay').innerText = "Custom Pattern";
                    });
                    row.appendChild(step);
                }
                root.appendChild(row);
            });
        }

        function switchBarView(barIdx) {
            currentBarView = parseInt(barIdx);
            
            // Update buttons
            document.querySelectorAll('.bar-btn').forEach(btn => {
                btn.classList.toggle('current', parseInt(btn.dataset.bar) === currentBarView);
            });

            // Update Grid Visibility
            const elements = document.querySelectorAll('.step, .indicator');
            elements.forEach(el => {
                if (el.dataset.bar == currentBarView) {
                    el.classList.remove('hidden-step');
                } else {
                    el.classList.add('hidden-step');
                }
            });
        }

        function loadPreset(idx) {
            const p = presets[idx];
            // Clear current grid
            gridState = Array(4).fill().map(() => Array(STEPS).fill(false));
            
            // Load Full 64-step data
            if(p.oh) p.oh.forEach(s => { if(s < STEPS) gridState[0][s] = true; });
            if(p.ch) p.ch.forEach(s => { if(s < STEPS) gridState[1][s] = true; });
            if(p.s)  p.s.forEach(s => { if(s < STEPS) gridState[2][s] = true; });
            if(p.k)  p.k.forEach(s => { if(s < STEPS) gridState[3][s] = true; });

            updateGridUI();
            document.getElementById('patternName').innerText = `Pattern: ${p.name}`;
            document.getElementById('descDisplay').innerText = p.desc;
        }

        function updateGridUI() {
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < STEPS; c++) {
                    const el = document.getElementById(`step-${r}-${c}`);
                    if(el) el.classList.toggle('active', gridState[r][c]);
                }
            }
        }

        // --- SCHEDULER ---
        function scheduleNote(step, time) {
            // Visual Scheduling
            setTimeout(() => {
                requestAnimationFrame(() => {
                    // Auto-Follow Logic
                    const stepBar = Math.floor(step / 16);
                    if (autoFollow && stepBar !== currentBarView) {
                        switchBarView(stepBar);
                    }

                    // Reset previous step visuals
                    document.querySelectorAll('.indicator.active').forEach(el => el.classList.remove('active'));
                    document.querySelectorAll('.step.playing').forEach(el => el.classList.remove('playing'));
                    
                    // Highlight current
                    const ind = document.getElementById(`ind-${step}`);
                    if (ind) ind.classList.add('active');
                    
                    for (let r = 0; r < 4; r++) {
                        const s = document.getElementById(`step-${r}-${step}`);
                        if (s && gridState[r][step]) s.classList.add('playing');
                    }
                });
            }, (time - audioCtx.currentTime) * 1000);

            // Audio Scheduling
            if (gridState[0][step]) playHat(time, true);
            if (gridState[1][step]) playHat(time, false);
            if (gridState[2][step]) playSnare(time);
            if (gridState[3][step]) playKick(time);
        }

        function scheduler() {
            while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) {
                scheduleNote(currentStep, nextNoteTime);
                const secondsPerBeat = 60.0 / bpm;
                nextNoteTime += 0.25 * secondsPerBeat; 
                currentStep = (currentStep + 1) % STEPS;
            }
            if (isPlaying) {
                timerID = setTimeout(scheduler, lookahead);
            }
        }

        // --- MIDI EXPORT ---
        function exportMIDI() {
            const PPQ = 480;
            const stepTicks = 120;
            const noteMap = [46, 42, 38, 36];

            let events = [];
            for (let s = 0; s < STEPS; s++) {
                const tick = s * stepTicks;
                for (let r = 0; r < 4; r++) {
                    if (gridState[r][s]) {
                        events.push({ tick: tick, type: 0x90, note: noteMap[r], vel: 100 });
                        events.push({ tick: tick + 60, type: 0x80, note: noteMap[r], vel: 0 });
                    }
                }
            }
            events.sort((a, b) => a.tick - b.tick);

            let track = [];
            let lastTick = 0;
            events.forEach(e => {
                let delta = e.tick - lastTick;
                if (delta > 127) { 
                    while (delta > 127) {
                        track.push(((delta >> 7) & 0x7F) | 0x80);
                        delta &= 0x7F; 
                    }
                }
                track.push(delta);
                track.push(e.type | 0x09); track.push(e.note); track.push(e.vel);
                lastTick = e.tick;
            });
            track.push(0x00, 0xFF, 0x2F, 0x00);

            const header = [0x4D, 0x54, 0x68, 0x64, 0, 0, 0, 6, 0, 0, 0, 1, (PPQ >> 8) & 0xFF, PPQ & 0xFF];
            const trkHeader = [0x4D, 0x54, 0x72, 0x6B, (track.length >> 24) & 0xFF, (track.length >> 16) & 0xFF, (track.length >> 8) & 0xFF, track.length & 0xFF];
            const fileData = new Uint8Array([...header, ...trkHeader, ...track]);

            const blob = new Blob([fileData], { type: 'audio/midi' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `dnb_pattern_64_${Date.now()}.mid`; a.click();
            URL.revokeObjectURL(url);
        }

        // --- INIT ---
        window.addEventListener('load', () => {
            createGrid();
            
            // Bar Selectors
            document.querySelectorAll('.bar-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    switchBarView(e.target.dataset.bar);
                });
            });

            // Auto Follow Toggle
            const autoCheck = document.getElementById('autoFollowCheck');
            autoCheck.addEventListener('change', (e) => {
                autoFollow = e.target.checked;
            });

            // Preset Select
            const sel = document.getElementById('presetSelect');
            presets.forEach((p, i) => {
                const opt = document.createElement('option');
                opt.value = i; opt.innerText = p.name; sel.appendChild(opt);
            });
            sel.addEventListener('change', (e) => loadPreset(e.target.value));

            // Controls
            document.getElementById('playBtn').addEventListener('click', () => {
                if (isPlaying) return;
                initAudio();
                isPlaying = true; currentStep = 0; nextNoteTime = audioCtx.currentTime + 0.1;
                
                if (autoFollow) switchBarView(0);
                
                scheduler();
                document.getElementById('playBtn').classList.add('active');
            });

            document.getElementById('stopBtn').addEventListener('click', () => {
                isPlaying = false; clearTimeout(timerID);
                document.getElementById('playBtn').classList.remove('active');
                // Separate removal to avoid stripping 'active' from notes
                document.querySelectorAll('.indicator.active').forEach(el => el.classList.remove('active'));
                document.querySelectorAll('.step.playing').forEach(el => el.classList.remove('playing'));
            });

            document.getElementById('clearBtn').addEventListener('click', () => {
                gridState = Array(4).fill().map(() => Array(STEPS).fill(false));
                updateGridUI();
                document.getElementById('patternName').innerText = "Empty Pattern";
                document.getElementById('descDisplay').innerText = "";
            });

            document.getElementById('exportBtn').addEventListener('click', exportMIDI);

            document.getElementById('bpmSlider').addEventListener('input', (e) => {
                bpm = parseInt(e.target.value);
                document.getElementById('bpmVal').innerText = bpm;
            });

            document.getElementById('volSlider').addEventListener('input', (e) => {
                masterVol = e.target.value / 100;
                if (masterGain && audioCtx) masterGain.gain.setValueAtTime(masterVol, audioCtx.currentTime);
            });

            loadPreset(0);
        });
    </script>
